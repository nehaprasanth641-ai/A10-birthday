<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navneeth ‚Äî Level 24</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8e8ff, #e8f0ff);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 40px rgba(0,0,0,0.08);
      z-index: 2;
      position: relative;
    }

    h1 { margin: 0; font-size: 32px; }
    p { margin: 10px 0 20px; color: #666; }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 14px;
      background: #cdb4ff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(205,180,255,0.7);
    }

    /* GIFT BOX */
    #gift-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      position: relative;
      cursor: pointer;
      perspective: 800px;
    }

    /* Lid of gift */
    .lid {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: #d42c2c;
      border-radius: 15px 15px 0 0;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    /* Ribbon horizontal */
    .ribbon-h {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background: gold;
      z-index: 3;
      transform: translateY(-50%);
    }

    /* Ribbon vertical */
    .ribbon-v {
      position: absolute;
      top: 0;
      left: 50%;
      width: 10px;
      height: 100%;
      background: gold;
      z-index: 3;
      transform: translateX(-50%);
    }

    .box-body {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #ff4d4d;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 0 20px gold;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px gold; }
      to { box-shadow: 0 0 40px yellow; }
    }
  </style>
</head>

<body>

<!-- üéÅ GIFT -->
<div id="gift-overlay">
  <div class="gift-box" onclick="openGift()">
    <div class="lid"></div>
    <div class="ribbon-h"></div>
    <div class="ribbon-v"></div>
    <div class="box-body">üéÅ</div>
  </div>
</div>

<!-- CARD -->
<div class="card">
  <h1>LEVEL 24 üéÆ</h1>
  <p>Happy Birthday A10 super cool wowoowow</p>
  <button onclick="openGift()">Enter</button>
</div>

<audio id="clickSound">
  <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3">
</audio>

<script>
function openGift() {
  document.getElementById("clickSound").play();

  // Lid animation
  document.querySelector(".lid").style.transform =
    "translateY(-100%) rotateX(45deg)";

  // Optional: fade out gift overlay after opening
  setTimeout(() => {
    document.getElementById("gift-overlay").style.display = "none";
    window.location.href = "message.html"; // Go to next page
  }, 900);
}
</script>

</body>
</html>
