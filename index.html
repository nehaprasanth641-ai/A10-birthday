<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navneeth ‚Äî Level 24</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        /* STAGE 1: ENTRANCE CARD */
        #entrance-card {
            background: white;
            padding: 40px;
            border-radius: 22px;
            text-align: center;
            color: #333;
            z-index: 100;
        }

        /* STAGE 2: MAIN AREA */
        #main-container {
            display: none; 
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .photo-card {
            background: #111;
            padding: 20px;
            border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .bookPhoto {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 15px;
            background: #222;
        }

        /* MEMORY GAME GRID (Hidden until last photo) */
        #memoryGame {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .tile {
            height: 75px;
            background: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tile.matched { background: #6ee57e; cursor: default; }

        /* STAGE 3: OVERLAY (GIF & PRESENT) */
        #celebration-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #party-gif { width: 280px; display: none; }

        /* THE PRESENT */
        .gift-box {
            display: none;
            width: 120px;
            height: 120px;
            position: relative;
            cursor: pointer;
            animation: rotateGlow 3s infinite linear;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); box-shadow: 0 0 20px gold; }
            100% { transform: rotate(360deg); box-shadow: 0 0 20px gold; }
        }

        .lid { width: 100%; height: 35%; background: crimson; border-radius: 10px 10px 0 0; }
        .base { width: 100%; height: 65%; background: red; border-radius: 0 0 10px 10px; }

        /* STAGE 4: THE SCROLL */
        #scroll-message {
            display: none;
            background: #fdf6e3;
            color: #2d2d2d;
            padding: 30px;
            border-radius: 5px;
            width: 85%;
            max-width: 500px;
            font-family: 'Georgia', serif;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transform-origin: top;
            animation: unroll 1.5s forwards;
        }

        @keyframes unroll { from { transform: scaleY(0); } to { transform: scaleY(1); } }

        button {
            padding: 12px 24px;
            border-radius: 15px;
            border: none;
            background: #cdb4ff;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="entrance-card">
        <h1>LEVEL 24 üéÆ</h1>
        <p>Happy Birthday A10!</p>
        <button onclick="enterSite()">Enter</button>
    </div>

    <div id="main-container">
        <div class="photo-card">
            <h2 id="header">Memories üíô</h2>
            <img id="display" class="bookPhoto">
            <p id="counter">1 / 14</p>
            
            <div id="memoryGame">
                <p><b>Match pairs and find the ‚ù§Ô∏è to win!</b></p>
                <div class="grid" id="grid"></div>
            </div>

            <div style="display:flex; justify-content: space-between; margin-top:15px;">
                <button onclick="changePhoto(-1)">Back</button>
                <button onclick="changePhoto(1)">Next</button>
            </div>
        </div>
    </div>

    <div id="celebration-overlay">
        <img id="party-gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
        
        <div class="gift-box" id="final-gift" onclick="openScroll()">
            <div class="lid"></div>
            <div class="base"></div>
            <p style="color: gold; font-size: 14px; margin-top: 15px; font-weight:bold;">TAP TO OPEN</p>
        </div>

        <div id="scroll-message">
            <p style="font-size: 1.1rem; line-height: 1.6;">
                "Brothers aren't just family; they're the ones who know your secrets, share your laughs, and stand by you through every storm. Happy Birthday, A10! üíô"
            </p>
            <button onclick="window.location.href='cake.html'">Ready for the cake?</button>
        </div>
    </div>

<script>
    const photos = ["images/IMG_3138.jpeg","images/9455.jpeg","images/8946.jpeg","images/27029.jpeg","images/16229.jpeg","images/16125.jpeg","images/1611.jpeg","images/14849.jpeg","images/12658.jpeg","images/1000106712.jpeg","images/1000106709.jpeg","images/1000046709.jpeg","images/1000039572.jpeg","images/1000024923.jpeg"];
    let currentIdx = 0;

    function enterSite() {
        document.getElementById('entrance-card').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        updatePhoto();
    }

    function updatePhoto() {
        document.getElementById('display').src = photos[currentIdx];
        document.getElementById('counter').innerText = `${currentIdx + 1} / ${photos.length}`;
        
        // Show Memory Game only on the last photo
        if(currentIdx === photos.length - 1) {
            document.getElementById('memoryGame').style.display = 'block';
            document.getElementById('header').innerText = "The Final Boss üß†";
        } else {
            document.getElementById('memoryGame').style.display = 'none';
            document.getElementById('header').innerText = "Memories üíô";
        }
    }

    function changePhoto(step) {
        currentIdx = Math.max(0, Math.min(photos.length - 1, currentIdx + step));
        updatePhoto();
    }

    // GAME LOGIC: 4 Pairs + 1 Heart = 9 Tiles
    const icons = ["üéÇ","üéÇ","üéà","üéà","üéâ","üéâ","‚ú®","‚ú®","‚ù§Ô∏è"];
    icons.sort(() => Math.random() - 0.5);
    let flipped = [], matches = 0;

    const grid = document.getElementById('grid');
    icons.forEach(icon => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.setAttribute('data-emoji', icon); // Needed for checkVictory
        tile.onclick = () => {
            if(tile.textContent || flipped.length === 2 || tile.classList.contains('matched')) return;
            tile.textContent = icon;
            
            if(icon === "‚ù§Ô∏è") {
                tile.classList.add('matched');
                checkVictory();
                return;
            }

            flipped.push(tile);
            if(flipped.length === 2) {
                if(flipped[0].textContent === flipped[1].textContent) {
                    flipped.forEach(t => t.classList.add('matched'));
                    matches++;
                    flipped = [];
                    checkVictory();
                } else {
                    setTimeout(() => { flipped.forEach(t => t.textContent = ""); flipped = []; }, 600);
                }
            }
        };
        grid.appendChild(tile);
    });

    function checkVictory() {
        // Logic: All 4 pairs matched AND the heart is found
        const heartFound = document.querySelector('.tile.matched[data-emoji="‚ù§Ô∏è"]');
        if(matches === 4 && heartFound) {
            setTimeout(startCelebration, 600);
        }
    }

    function startCelebration() {
        document.getElementById('main-container').style.filter = "blur(10px)";
        const overlay = document.getElementById('celebration-overlay');
        overlay.style.display = 'flex';
        
        const gif = document.getElementById('party-gif');
        gif.style.display = 'block';
        
        // After 3 seconds, hide GIF and show the rotating Present
        setTimeout(() => {
            gif.style.display = 'none';
            document.getElementById('final-gift').style.display = 'block';
        }, 3000);
    }

    function openScroll() {
        document.getElementById('final-gift').style.display = 'none';
        document.getElementById('scroll-message').style.display = 'block';
    }
</script>
</body>
</html>
