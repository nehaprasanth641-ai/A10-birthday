<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navneeth ‚Äî Level 24</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8e8ff, #e8f0ff);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 40px rgba(0,0,0,0.08);
      z-index: 2;
    }

    h1 { margin: 0; font-size: 32px; }
    p { margin: 10px 0 0; color: #666; }

    button {
      margin-top: 25px;
      padding: 12px 22px;
      border: none;
      border-radius: 14px;
      background: #cdb4ff;
      font-size: 16px;
      cursor: pointer;
    }

    /* GIFT */
    #gift-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      position: relative;
      cursor: pointer;
    }

    .lid {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: darkred;
      border-radius: 15px 15px 0 0;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .box-body {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: red;
      border-radius: 0 0 15px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 0 20px gold;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px gold; }
      to { box-shadow: 0 0 40px yellow; }
    }
  </style>
</head>

<body>

<!-- üéÅ GIFT -->
<div id="gift-overlay">
  <div class="gift-box" onclick="openGift()">
    <div class="lid"></div>
    <div class="box-body">üéÅ</div>
  </div>
</div>

<!-- CARD -->
<div class="card">
  <h1>LEVEL 24 üéÆ</h1>
  <p>Happy Birthday A10 super cool wowoowow</p>
</div>

<audio id="clickSound">
  <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3">
</audio>

<script>
function openGift() {
  document.getElementById("clickSound").play();
  document.querySelector(".lid").style.transform =
    "translateY(-100%) rotateX(45deg)";

  setTimeout(() => {
    window.location.href = "message.html";
  }, 900);
}
</script>

</body>
</html>
