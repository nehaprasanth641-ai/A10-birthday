<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game üéÆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8e8ff, #e8f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      margin-top: 30px;
    }

    .tile {
      width: 100px;
      height: 100px;
      background: #cdb4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(205,180,255,0.7);
    }

    .tile.correct {
      background: #6ee57e;
      color: white;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    #celebration img {
      width: 200px;
      height: 200px;
    }

    #claim-text {
      margin-top: 15px;
      font-size: 20px;
      background: #ffd1dc;
      padding: 10px 20px;
      border-radius: 20px;
      color: #333;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }

    #claim-text:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,200,200,0.7);
    }
  </style>
</head>
<body>

<h2>Memory Game üéÆ</h2>
<div id="game"></div>

<div id="confetti"></div>

<div id="celebration">
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="celebration gif">
  <div id="claim-text">Tap to claim üéÅ</div>
</div>

<script>
  // Birthday-themed memory game symbols
  const symbols = ['üéÇ','üéÅ','üéâ','üïØÔ∏è','üç∞','üéà','üç≠','üç¨'];
  const tilesArray = [...symbols, ...symbols];
  let firstTile = null;
  let secondTile = null;
  let lockBoard = false;
  let matchedCount = 0;

  const game = document.getElementById('game');

  // Shuffle
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // Create tiles
  shuffle(tilesArray).forEach(symbol => {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.dataset.symbol = symbol;
    tile.textContent = '';
    tile.addEventListener('click', flipTile);
    game.appendChild(tile);
  });

  function flipTile() {
    if (lockBoard || this.classList.contains('correct') || this === firstTile) return;

    this.textContent = this.dataset.symbol;
    this.classList.add('flip');

    if (!firstTile) {
      firstTile = this;
      return;
    }

    secondTile = this;
    checkMatch();
  }

  function checkMatch() {
    if (firstTile.dataset.symbol === secondTile.dataset.symbol) {
      firstTile.classList.add('correct');
      secondTile.classList.add('correct');
      matchedCount += 2;
      resetTiles();

      if (matchedCount === tilesArray.length) {
        showCelebration();
      }
    } else {
      lockBoard = true;
      setTimeout(() => {
        firstTile.textContent = '';
        secondTile.textContent = '';
        resetTiles();
      }, 800);
    }
  }

  function resetTiles() {
    [firstTile, secondTile] = [null, null];
    lockBoard = false;
  }

  // Celebration and confetti
  function showCelebration() {
    startConfetti();
    setTimeout(() => {
      stopConfetti();
      document.getElementById('celebration').style.display = 'flex';
      game.style.display = 'none';
    }, 2000);
  }

  // Confetti logic
  let confettiInterval;
  function startConfetti() {
    const confettiContainer = document.getElementById('confetti');
    confettiInterval = setInterval(() => {
      const confetto = document.createElement('div');
      confetto.textContent = 'üéâ';
      confetto.style.position = 'absolute';
      confetto.style.fontSize = Math.random() * 30 + 20 + 'px';
      confetto.style.top = '0';
      confetto.style.left = Math.random() * window.innerWidth + 'px';
      confetto.style.opacity = Math.random();
      confetto.style.transform = `rotate(${Math.random()*360}deg)`;
      confettiContainer.appendChild(confetto);

      // Animate
      const fall = setInterval(() => {
        const top = parseFloat(confetto.style.top);
        if (top > window.innerHeight) {
          confetto.remove();
          clearInterval(fall);
        } else {
          confetto.style.top = top + 5 + 'px';
        }
      }, 20);
    }, 100);
  }

  function stopConfetti() {
    clearInterval(confettiInterval);
    document.getElementById('confetti').innerHTML = '';
  }

</script>

</body>
</html>
