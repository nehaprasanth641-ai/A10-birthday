<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For A10 üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: black;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  background: #111;
  padding: 30px;
  border-radius: 22px;
  max-width: 380px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
}

.bookPhoto {
  width: 100%;
  border-radius: 18px;
  margin-top: 15px;
}

.photoCount {
  margin-top: 8px;
  font-weight: bold;
}

.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
}

.controls button {
  padding: 10px 18px;
  border-radius: 22px;
  border: none;
  background: #6c63ff;
  color: white;
}

#memoryGame {
  display: none;
  margin-top: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-top: 10px;
}

.card {
  height: 80px;
  background: #222;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  cursor: pointer;
}

/* Blur background when gift active */
body.gift-active .box {
  filter: blur(6px);
  pointer-events: none;
}

/* üéÅ Gift Overlay */
#giftOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9999;
}

/* Gift Box */
.gift {
  width: 120px;
  height: 120px;
  position: relative;
  cursor: pointer;
  animation: spin 4s linear infinite;
}

.lid {
  position: absolute;
  top: 0;
  width: 100%;
  height: 45%;
  background: crimson;
  border-radius: 14px 14px 0 0;
  transition: 0.8s;
  z-index: 2;
}

.base {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 70%;
  background: red;
  border-radius: 0 0 14px 14px;
  box-shadow: 0 0 25px gold;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Paragraph Reveal */
#letter {
  display: none;
  background: #fdf6e3;
  color: #222;
  padding: 30px;
  border-radius: 18px;
  max-width: 600px;
  text-align: center;
  font-family: "Georgia", serif;
}

#letter button {
  margin-top: 20px;
  padding: 12px 22px;
  border-radius: 20px;
  border: none;
  background: #cdb4ff;
}
</style>
</head>

<body>

<div class="box">
  <h1>Hi üíô</h1>
  <p>Scroll through the memories.</p>

  <img id="photo" class="bookPhoto">
  <div class="photoCount" id="count"></div>

  <div id="memoryGame">
    <p><b>Memory Game üß†</b></p>
    <div class="grid" id="grid"></div>
  </div>

  <div class="controls">
    <button onclick="prevPhoto()">‚Üê Back</button>
    <button onclick="nextPhoto()">Next ‚Üí</button>
  </div>
</div>

<!-- üéÅ GIFT -->
<div id="giftOverlay">
  <div class="gift" onclick="openGift()">
    <div class="lid"></div>
    <div class="base"></div>
  </div>

  <div id="letter">
    <p>
      Ever since we were little, you‚Äôve always been kind of stuck to me...
      <br><br>
      I love you so much.
    </p>

    <button onclick="alert('Cake comes next üéÇ')">
      Are you ready for the cake?
    </button>
  </div>
</div>

<script>
const photos = [
  "images/IMG_3138.jpeg",
  "images/9455.jpeg",
  "images/8946.jpeg",
  "images/27029.jpeg",
  "images/16229.jpeg",
  "images/16125.jpeg",
  "images/1611.jpeg",
  "images/14849.jpeg",
  "images/12658.jpeg",
  "images/1000106712.jpeg",
  "images/1000106709.jpeg",
  "images/1000046709.jpeg",
  "images/1000039572.jpeg",
  "images/1000024923.jpeg"
];

let index = 0;
const photo = document.getElementById("photo");
const count = document.getElementById("count");

function updatePage() {
  photo.src = photos[index];
  count.textContent = `${index + 1} / ${photos.length}`;
  if (index === 13) startMemory();
}

function nextPhoto() {
  index = Math.min(index + 1, photos.length - 1);
  updatePage();
}

function prevPhoto() {
  index = Math.max(index - 1, 0);
  updatePage();
}

/* MEMORY GAME */
const emojis = ["üíô","üéÇ","‚ú®","üéÅ","ü´∂","üåô"];
let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
let first = null, lock = false, matched = 0;

function startMemory() {
  document.getElementById("memoryGame").style.display = "block";
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  cards.forEach(e => {
    const c = document.createElement("div");
    c.className = "card";
    c.onclick = () => flip(c, e);
    grid.appendChild(c);
  });
}

function flip(card, emoji) {
  if (lock || card.textContent) return;
  card.textContent = emoji;
  if (!first) {
    first = card;
  } else {
    if (first.textContent === emoji) {
      matched++;
      first = null;
      if (matched === emojis.length) showGift();
    } else {
      lock = true;
      setTimeout(() => {
        first.textContent = "";
        card.textContent = "";
        first = null;
        lock = false;
      }, 600);
    }
  }
}

function showGift() {
  document.body.classList.add("gift-active");
  document.getElementById("giftOverlay").style.display = "flex";
}

function openGift() {
  document.querySelector(".lid").style.transform = "translateY(-80px) rotateX(60deg)";
  document.querySelector(".base").style.transform = "translateY(40px)";
  setTimeout(() => {
    document.querySelector(".gift").style.display = "none";
    document.getElementById("letter").style.display = "block";
  }, 900);
}

updatePage();
</script>

</body>
</html>
