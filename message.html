<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For A10 üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: black;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  overflow-x: hidden;
  transition: filter 0.5s ease;
}

.box {
  background: #111;
  padding: 30px;
  border-radius: 22px;
  max-width: 380px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  position: relative;
  z-index: 1;
}

.bookPhoto {
  width: 100%;
  border-radius: 18px;
  margin-top: 15px;
}

.photoCount {
  margin-top: 8px;
  font-weight: bold;
}

.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
}

.controls button {
  padding: 10px 18px;
  border-radius: 22px;
  border: none;
  background: #6c63ff;
  color: white;
  cursor: pointer;
  transition: all 0.2s ease;
}

.controls button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(108,99,255,0.7);
}

#memoryGame {
  display: none;
  margin-top: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-top: 10px;
}

.card {
  height: 80px;
  background: #222;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #6c63ff;
}

.card.correct {
  background: #6ee57e;
  color: white;
}

/* Confetti placeholder: you can use a library like canvas-confetti later */
.confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9997;
}

/* Celebration GIF */
#celebrationGIF {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 400px;
  height: 400px;
  z-index: 9998;
  transition: transform 2s ease, opacity 2s ease;
}

#celebrationGIF img {
  width: 100%;
  height: 100%;
}

/* Present Overlay */
#presentOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.present {
  width: 150px;
  height: 150px;
  position: relative;
  transform: translateY(300px);
  transition: transform 1s ease;
  animation: rotateGlow 4s linear infinite;
  cursor: pointer;
}

@keyframes rotateGlow {
  0% { transform: translateY(300px) rotate(0deg); box-shadow: 0 0 20px gold; }
  50% { box-shadow: 0 0 40px gold; }
  100% { transform: translateY(0) rotate(360deg); box-shadow: 0 0 20px gold; }
}

.lid {
  position: absolute;
  top: 0;
  width: 100%;
  height: 50%;
  background: crimson;
  border-radius: 15px 15px 0 0;
  z-index: 2;
  transition: transform 0.8s;
}

.base {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 70%;
  background: red;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 0 25px gold;
}

/* Tap to claim button */
#tapToClaim {
  display: none;
  margin-top: 20px;
  padding: 12px 22px;
  border-radius: 22px;
  border: none;
  background: #cdb4ff;
  cursor: pointer;
  z-index: 10000;
}

/* Royal Scroll Paragraph */
#letter {
  display: none;
  background: #fdf6e3;
  color: #222;
  padding: 30px;
  border-radius: 18px;
  max-width: 600px;
  max-height: 60vh;
  overflow-y: auto;
  text-align: center;
  font-family: "Georgia", serif;
  z-index: 10001;
  position: relative;
  margin-top: 20px;
  transform-origin: top center;
  animation: unroll 1.2s ease forwards;
}

@keyframes unroll {
  0% { transform: scaleY(0); }
  100% { transform: scaleY(1); }
}

#letter button {
  margin-top: 20px;
  padding: 12px 22px;
  border-radius: 20px;
  border: none;
  background: #cdb4ff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
  <h1>Hi üíô</h1>
  <p>Scroll through the memories.</p>

  <img id="photo" class="bookPhoto">
  <div class="photoCount" id="count"></div>

  <div id="memoryGame">
    <p><b>Memory Game üß†</b></p>
    <div class="grid" id="grid"></div>
  </div>

  <div class="controls">
    <button onclick="prevPhoto()">‚Üê Back</button>
    <button onclick="nextPhoto()">Next ‚Üí</button>
  </div>
</div>

<!-- Confetti placeholder -->
<div class="confetti" id="confetti"></div>

<!-- Celebration GIF -->
<div id="celebrationGIF">
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="celebration">
</div>

<!-- Present Overlay -->
<div id="presentOverlay">
  <div class="present" onclick="claimPresent()">
    <div class="lid"></div>
    <div class="base"></div>
  </div>
  <button id="tapToClaim">Tap to claim</button>
</div>

<!-- Letter -->
<div id="letter">
  <p>
    Ever since we were little, you‚Äôve always been kind of stuck to me...<br><br>
    I love you so much.
  </p>
  <button onclick="window.location.href='cake.html'">
    Are you ready for the cake?
  </button>
</div>

<script>
const photos = [
  "images/IMG_3138.jpeg",
  "images/9455.jpeg",
  "images/8946.jpeg",
  "images/27029.jpeg",
  "images/16229.jpeg",
  "images/16125.jpeg",
  "images/1611.jpeg",
  "images/14849.jpeg",
  "images/12658.jpeg",
  "images/1000106712.jpeg",
  "images/1000106709.jpeg",
  "images/1000046709.jpeg",
  "images/1000039572.jpeg",
  "images/1000024923.jpeg"
];

let index = 0;
const photo = document.getElementById("photo");
const count = document.getElementById("count");

function updatePage() {
  photo.src = photos[index];
  count.textContent = `${index + 1} / ${photos.length}`;
  if(index === photos.length - 1) startMemory();
}

function nextPhoto() {
  index = Math.min(index + 1, photos.length - 1);
  updatePage();
}

function prevPhoto() {
  index = Math.max(index - 1, 0);
  updatePage();
}

// ---------------- MEMORY GAME ----------------
const emojis = ["üíô","üéÇ","‚ú®","üéÅ"];
let tiles = [...emojis, ...emojis];
tiles.splice(4,0,"‚ù§Ô∏è"); // center decoration
tiles.sort(()=>Math.random()-0.5);

let first=null, lock=false, matched=0;

function startMemory(){
  document.getElementById("memoryGame").style.display = "block";
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  tiles.forEach(symbol=>{
    const card=document.createElement("div");
    card.className="card";
    card.onclick=()=>flip(card,symbol);
    grid.appendChild(card);
  });
  // optional: show confetti when memory game appears
}

function flip(card,symbol){
  if(lock || card.textContent) return;
  card.textContent = symbol;
  if(!first){
    first=card;
  } else {
    if(first.textContent===symbol){
      first.classList.add("correct");
      card.classList.add("correct");
      matched++;
      first=null;
      if(matched===emojis.length){
        setTimeout(showCelebrationGIF,300);
      }
    } else {
      lock=true;
      setTimeout(()=>{
        first.textContent="";
        card.textContent="";
        first=null;
        lock=false;
      },600);
    }
  }
}

// ---------------- CELEBRATION GIF ----------------
const celebrationGIF = document.getElementById("celebrationGIF");
function showCelebrationGIF(){
  celebrationGIF.style.display="block";
  setTimeout(()=>{
    celebrationGIF.style.transform="translate(-50%, -50%) scale(1)";
  },50);
  // show present after GIF slides in
  setTimeout(showPresent,2200);
}

// ---------------- PRESENT ----------------
const presentOverlay = document.getElementById("presentOverlay");
const present = document.querySelector(".present");
const tapButton = document.getElementById("tapToClaim");

function showPresent(){
  presentOverlay.style.display="flex";
  // animate from bottom to center
  present.style.transform="translateY(0)";
  // show tap to claim button after short delay
  setTimeout(()=>{ tapButton.style.display="block"; },800);
}

function claimPresent(){
  document.querySelector(".lid").style.transform="translateY(-80px) rotateX(60deg)";
  document.querySelector(".base").style.transform="translateY(40px)";
  // hide tap button
  tapButton.style.display="none";
  // blur background
  document.body.style.filter="blur(4px)";
  setTimeout(()=>{
    presentOverlay.style.display="none";
    document.getElementById("letter").style.display="block";
  },900);
}

updatePage();
</script>

</body>
</html>
