<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Etta!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
            z-index: 0;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }

        #instruction {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 60px;
            text-align: center;
            z-index: 2;
            transition: opacity 0.5s;
            text-transform: uppercase;
            color: #aaa;
        }

        .cake-container { 
            position: relative; 
            z-index: 2; 
            cursor: pointer;
            transform: scale(1.2);
        }

        .cake { 
            width: 180px; height: 100px; 
            background: #3d2b1f; 
            border-radius: 15px 15px 0 0; 
            position: relative; 
            box-shadow: inset 0 -10px 0 #2a1d15;
        }

        .cake::after { 
            content: ''; position: absolute; 
            width: 180px; height: 25px; 
            background: #2a1d15; top: 20px; left: 0;
        }

        .cake::before {
            content: ''; position: absolute;
            width: 180px; height: 10px;
            background: #f5f5dc; top: 55px; left: 0;
            z-index: 1;
        }

        .candle {
            width: 12px; height: 50px; 
            background: repeating-linear-gradient(45deg, #fff, #fff 5px, #ff74a4 5px, #ff74a4 10px);
            position: absolute; top: -50px; left: 50%; 
            transform: translateX(-50%);
            border-radius: 3px 3px 0 0;
        }

        .flame {
            width: 16px; height: 26px; 
            background: #ff9800;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute; top: -30px; left: -2px;
            box-shadow: 0 0 20px #ff9800, 0 0 40px #ff5722;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.1) rotate(1deg); }
        }

        .smoke {
            position: absolute; width: 4px; height: 4px; 
            background: rgba(255,255,255,0.4);
            border-radius: 50%; top: -30px; left: 4px; display: none;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-120px) scale(5); opacity: 0; }
        }

        #surprise-msg {
            display: none;
            margin-top: 40px;
            text-align: center;
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }

        #surprise-msg h1 {
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 4px;
            font-weight: 800;
            /* Cotton Candy Gradient */
            background: linear-gradient(45deg, #ff74a4, #9f78ff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(159, 120, 255, 0.3);
        }

        #surprise-msg p {
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-top: 10px;
        }

        .replay-btn {
            margin-top: 25px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            z-index: 10;
        }

        .replay-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <canvas id="fireworks"></canvas>

    <audio id="birthdaySong" preload="auto">
        <source src="https://actions.google.com/sounds/v1/human_voices/happy_birthday.ogg" type="audio/ogg">
    </audio>

    <h2 id="instruction">Hold cake to blow the candle</h2>

    <div class="cake-container" id="cakeContainer" 
         onmousedown="startBlow()" onmouseup="stopBlow()" 
         ontouchstart="startBlow()" ontouchend="stopBlow()">
        <div class="cake">
            <div class="candle">
                <div class="flame" id="flame"></div>
                <div class="smoke" id="smoke"></div>
            </div>
        </div>
    </div>

    <div id="surprise-msg">
        <h1>HAPPY BIRTHDAY ETTA!!</h1>
        <p>Make a beautiful wish...</p>
        <button class="replay-btn" onclick="resetPage()">WISH AGAIN</button>
    </div>

    <script>
        let blowTimer;
        const flame = document.getElementById('flame');
        const smoke = document.getElementById('smoke');
        const instruction = document.getElementById('instruction');
        const surprise = document.getElementById('surprise-msg');
        const audio = document.getElementById('birthdaySong');
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function startBlow() {
            if (flame.style.display === 'none') return;
            blowTimer = setTimeout(() => {
                flame.style.display = 'none';
                smoke.style.display = 'block';
                smoke.style.animation = 'rise 2s forwards';
                instruction.style.opacity = '0';
                
                audio.currentTime = 0;
                audio.play().catch(e => {});
                
                setTimeout(() => {
                    surprise.style.display = 'block';
                    startFireworks();
                }, 500);
            }, 1200);
        }

        function stopBlow() {
            clearTimeout(blowTimer);
        }

        function resetPage() {
            location.reload();
        }

        // --- FIREWORKS SYSTEM (Cotton Candy Palette) ---
        let particles = [];
        const colors = ['#ff74a4', '#9f78ff', '#00d2ff', '#ffffff', '#ff99cc'];

        function createParticle(x, y) {
            return {
                x, y,
                color: colors[Math.floor(Math.random() * colors.length)],
                radius: Math.random() * 2.5 + 1,
                velocity: {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                },
                life: 100
            };
        }

        function explode(x, y) {
            for (let i = 0; i < 60; i++) {
                particles.push(createParticle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.velocity.x;
                p.y += p.velocity.y;
                p.velocity.y += 0.08;
                p.life -= 0.7;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 100;
                ctx.fill();

                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        let fireworkInterval;
        function startFireworks() {
            if (fireworkInterval) return;
            animate();
            explode(canvas.width / 2, canvas.height / 3);
            fireworkInterval = setInterval(() => {
                explode(Math.random() * canvas.width, Math.random() * (canvas.height / 2));
            }, 700);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
